<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIGHTEN SKILLS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f5f6fa;
            height: 100vh; /* Ensure body takes full viewport height */
            padding-top: 80px; /* Add padding equal to header height */
            margin-top: 0;
            padding-top: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 0 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            opacity: 0.6;
            pointer-events: none;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .logo {
            max-height: 60px;
            width: auto;
            object-fit: contain;
        }

        #datetime {
            font-size: 1rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .watermark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 500;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .watermark img {
             max-height: 15vh; /* Set a small size */
             width: auto;
             object-fit: contain;
             opacity: 0.05; /* Set transparency */
             animation: scroll-single-rtl 8s linear infinite; /* Apply scrolling animation */
        }

        @keyframes scroll-single-rtl {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }

        main {
            flex: 1;
            /* margin-top: 80px; */ /* Removed space for fixed header */
            margin-bottom: 0; /* Remove potentially interfering margin */
            /* min-height: calc(100vh - 80px); */ /* Removed */
            position: relative;
            overflow: hidden;
        }

        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            opacity: 0.6;
            pointer-events: none;
            /* Removed fixed height */
        }

        footer p {
            margin: 0 15px;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            display: inline-block;
        }

        .scrolling-text-container {
            width: 100%;
            white-space: nowrap;
            animation: scroll-right-to-left 25s linear infinite;
            display: inline-block;
        }

        @keyframes scroll-right-to-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .footer-content {
            display: inline-block;
        }

        .youtube-container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .youtube-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
        }

        .youtube-button:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .youtube-description {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0 auto;
        }
    </style>
    <script>
        function openYouTubePlaylist() {
            const main = document.querySelector('main');
            main.innerHTML = `
                <iframe class="content-frame" 
                    src="https://www.youtube.com/embed/videoseries?list=PLuA0rwK36pMh0HS5UPZ6hBToDj-CBEUtn" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
        }

        function openEvivePlaylist() {
            const main = document.querySelector('main');
            main.innerHTML = `
                <iframe class="content-frame" 
                    src="https://www.youtube.com/embed/videoseries?list=PLuA0rwK36pMhj-Xvn99xHU3zC-vMC1019" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
        }
        function openAdditionalVideo() {
            const main = document.querySelector('main');
            main.innerHTML = `
                <iframe class="content-frame" 
                    src="https://youtu.be/z3STNuExQZU?list=TLPQMzEwNTIwMjUXrKUd4ll-rg" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
        }

        // Date and time script will be moved to the end of the body
        // function updateDateTime() { ... }
        // updateDateTime();
        // setInterval(updateDateTime, 1000);

        // Function to calculate footer height and set main bottom margin
        function adjustMainHeight() {
            const footerHeight = document.querySelector('footer').offsetHeight;
            document.querySelector('main').style.marginBottom = footerHeight + 'px';
        }

        // Adjust height on load and window resize
        window.addEventListener('load', adjustMainHeight);
        window.addEventListener('resize', adjustMainHeight);

        function openBrightenSkillsBlocks() {
            window.open('https://brightenskills.github.io/brightenskillsblocks.github.io/', '_blank');
        }
    </script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="BRIGHTEN SKILLS Logo" class="logo">
        <div id="datetime"></div>
    </header>

    <main>
        <div class="youtube-container">
            <div class="button-container">
                <button onclick="openAdditionalVideo()" class="youtube-button">Watch Video</button>
                <button onclick="openEvivePlaylist()" class="youtube-button">Get started with your evive Starter Kit</button>
                <button onclick="openYouTubePlaylist()" class="youtube-button">AI& ML For KIds with Pictoblox</button>
                <button onclick="openBrightenSkillsBlocks()" class="youtube-button">Brighten Skills Blocks</button>
            </div>
            <p class="youtube-description">Click any button above to watch our content or explore our blocks page. The header and footer will remain visible while you interact with this page.</p>
        </div>
    </main>

    <footer>
        <div class="scrolling-text-container">
             <div class="footer-content">
                <p>Founder and CEO of BRIGHTEN SKILLS: Pallikonda Naresh</p>
                <p>Contact Numbers: 8297209437, 7601045276</p>
             </div>
        </div>
    </footer>

    <div class="watermark">
        <img src="images/logo.png" alt="BRIGHTEN SKILLS Watermark Logo">
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
            const dateTimeString = now.toLocaleDateString('en-US', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // Update date and time initially and every second
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
